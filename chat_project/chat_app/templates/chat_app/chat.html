<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat com Langchain e DeepSeek</h1>
    <form id="chat-form">
        <input type="text" id="message" placeholder="Digite sua mensagem" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="chat-log"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({message: message})
            })
            .then(response => response.json())
            .then(data => {
                const chatLog = document.getElementById('chat-log');
                chatLog.innerHTML += `<p><strong>VocÃª:</strong> ${message}</p>`;
                chatLog.innerHTML += `<p><strong>Resposta:</strong> ${data.response}</p>`;
                document.getElementById('message').value = '';
            });
        });
    </script>
</body>
</html>
